<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="../src/output.css">
</head>

<body>
    <div class="flex bg-white items-center justify-center md:min-h-screen  md:container md:mx-auto">
        <div class="flex w-full  overflow-hidden md:p-[30px] flex-col-reverse md:flex-row">
            <!-- left-->
            <div class="md:w-1/2 md:pb-[60px] w-full mt-[-58px] md:mt-0">
                <div class="md:text-left text-center">
                    <a href="#"> <img src="../images/logo.svg" alt="logo" class="hidden md:block">
                        <img src="../images/mobile-logo.jpg" alt="mobile logo" class="block md:hidden mx-auto">
                    </a>
                </div>
                <div class="bg-white rounded-lg shadow-custom m-[25px] px-[24px] py-[48px]  md:mt-[121px] md:mx-[55px]">
                    <h1 class="text-2xl font-semibold text-gray-700 font-sans text-center">Log in to your account</h1>

                    <button type="button" class="flex items-center justify-center w-full mt-4 border p-2 rounded-lg text-gray-700 hover:bg-gray-100">
                        <img src="../images/google-logo.svg" alt="Google Logo">
                    </button>

                    <div class="my-4 flex items-center">
                        <hr class="flex-grow border-gray-300">
                        <span class="px-3 text-gray-500">or</span>
                        <hr class="flex-grow border-gray-300">
                    </div>

                    <form action="#">
                        <div>
                            <label class="block text-[#808194]">Email</label>
                            <input type="email" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" placeholder="Enter your email" required>
                        </div>

                        <div class="mt-4">
                            <label class="block text-[#808194]">Password</label>
                            <input type="password" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" placeholder="Enter your password" required>
                        </div>

                        <div class="flex items-center justify-between mt-4">
                            <label class="flex items-center">
                                <input type="checkbox" class="form-checkbox text-blue-500">
                                <span class="ml-2 text-customGray from-neutral-700">Remember me</span>
                            </label>
                            <a href="#" class="text-customGray  from-neutral-700 underline decoration-[#4F90F0]">Forgot
                                password?</a>
                        </div>

                        <button type="submit" class="w-full px-4 py-2 mt-4 text-white bg-blue-500 rounded-lg hover:bg-blue-600">Log
                            in</button>
                    </form>

                    <p class="mt-4 text-center text-gray-600">Donâ€™t have an account? <a href="#" class="underline decoration-[#4F90F0] text-customGray  from-neutral-700">Create</a></p>
                </div>
            </div>
            <!--right-->

            <div class="md:w-1/2 w-full flex items-center justify-center md:bg-login-bg bg-cover bg-center bg-no-repeat md:rounded-[20px]">
                <img src="../images/bg-mobile.jpg" alt="img" class="block md:hidden object-cover w-full h-[199px] object-center">
            </div>
        </div>
    </div>
</body>

</html>
